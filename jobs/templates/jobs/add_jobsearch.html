{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

    <div class="overlay"></div>
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="logo-font mb-4">Jobsearch Management</h2>
                <h5 class="text-muted">Add Job Application</h5>
                <hr>
                <h5 class="text-muted">Quick Copy Url Links</h5>
                       <div class="container d-flex justify-content-center">
		        <a class="nav-link linkedin" href="#">LinkedIn</a>
			<a class="nav-link github" href="#">Github</a>
			<a class="nav-link cv" href="#">CV</a>
		       </div> 
            </div>
	       </div>	

        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'add_jobsearch' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn text-white rounded-0" href="{% url 'jobs_searched' %}">Cancel</a>
                        <button class="btn text-white rounded-0" type="submit">Add Jobsearch</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <script id="hello-data" type="application/json">{"hello": "world"}</script>
{% endblock %}
